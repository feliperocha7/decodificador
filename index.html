<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="./functions.js"></script>
        <title>Decodificador</title>
    </head>
    <body>
        <div class="container">
            <div class="a">
                <img src="./images/a.png" alt="Logo">
            </div>
            <div class="principal">
                <div class="texto">
                    <textarea rows="15" id="texto" placeholder="Digite seu texto"></textarea>
                </div>
                <div class="principal__botoes">
                    <div class="aviso">
                        <img src="./images/exclamacao.png" alt="Exclamação">
                        <p class="aviso1">Apenas letras minúsculas e sem acento.</p>
                    </div>
                    <div class="botoes">
                        <button class="botao" id="criptografar" onclick="encriptar()">Criptografar</button>
                        <button class="botao" id="descriptografar" onclick="desencriptar()">Descriptografar</button>
                    </div>
                </div>
            </div>
            <div class="mensagem" id="mensagem">
                <div class="procurando">
                    <img src="./images/procurando.png" alt="Procurando">
                    <div class="frases">
                        <p class="frase1">Nenhuma mensagem encontrada</p>
                        <p class="frase2">Digite um texto que você deseja criptografar ou descriptografar.</p>
                    </div>
                </div>
            </div>
            <div class="codificado" id="codificado">
                <div class="texto_codificado" id="texto_codificado">
                    <p id="texto_codificado1"></p>
                </div>
                <div>
                    <button class="botao" id="copiar" onclick="copiar()">Copiar</button>
                </div>
            </div>
        </div>
        <footer> 
            <p>Desenvolvido por Felipe Rocha Barros.</p>
        </footer>
    </body>
</html>
